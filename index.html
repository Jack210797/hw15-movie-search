<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Movie Search</title>
</head>

<body>

  <div class="container">

    <h1>Застосунок пошуку фільмів</h1>

    <div class="search">
      <div class="search__group search__group--input">
        <label class="search__label-input" for="search">Пошук фільмів</label>
        <input class="search__input" type="search" id="search" placeholder="Почніть вводити назву фільму...">
      </div>

      <div class="search__group search__group--checkbox">
        <input class="search__checkbox" type="checkbox" id="checkbox">
        <label class="search__label-checkbox" for="checkbox">Додавати фільми до вже існуючого списку</label>
      </div>

    </div>
    <div class="movies" id="movies-list"></div>
  </div>

  <script src="src/main.js"></script>
</body>

</html>
